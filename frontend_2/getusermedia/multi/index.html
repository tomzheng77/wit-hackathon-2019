<style>
body, html {

}

button {
	margin: 0 1em 0 0;
	width: 100px;
}

div#buttons {
	margin: 0 0 1em 0;
}

div#container {
	max-width: 100%;
}

p#dimensions {
	height: 1em;
	margin: 0 0 1.5em 0;
}

video {
	background: none;
	height: auto;
	width: auto;
}
.video-container {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%; 
  overflow: hidden;
}
.video-container video {
  /* Make video to at least 100% wide and tall */
  min-width: 100%; 
  min-height: 100%; 

  /* Setting width & height to auto prevents the browser from stretching or squishing the video */
  width: auto;
  height: auto;

  /* Center the video */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}
</style>
